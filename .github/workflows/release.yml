name: Continuous Integration

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
jobs:
  build_docker_images:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        arch: [amd64]
        include:
          - os: ubuntu-latest
            arch: amd64
            platform: linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: | 
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
